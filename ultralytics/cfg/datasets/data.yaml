# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../yolov8_taro_demo/taro_yolo_format
train: # train images (relative to 'path')  16551 images 训练集
  - images/train
val: # val images (relative to 'path')  4952 images 验证集
  - images/val
test: # test images (optional) 测试集
  - images/test

# Classes
# ['Chave', 'DISJUNTOR', 'TP', 'Pararraio', 'TC']
names:
  0: Completely-unpeeled
  1: Partial-peeling
  2: Full-peel